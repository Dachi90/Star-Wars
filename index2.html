<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Films</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="fondo">
	<header>
			<div class="row">	
				<div class="col-4">
					<button class="btn btn-outline-secondary" onclick="back()"> <i class="material-icons">home</i></button>
				</div>
				<div class="col-4">
					<h1 class="title text-center">STAR WARS FILMS</h1>
				</div>
				<div class="col-4">
				</div>
			</div>
		
		<div id="carouselExampleIndicators" class="carousel slide mt-2 mb-2" data-ride="carousel">
  			<ol class="carousel-indicators">
    			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  			</ol>
  			<div class="carousel-inner">
   	 			<div class="carousel-item active">
      				<img class="d-block w-100 slide" src="img/slide1.jpg" alt="First slide">
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100 slide" src="img/slide2.jpg" alt="Second slide">
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100 slide" src="img/slide3.jpg" alt="Third slide">
    			</div>
  			</div>
  			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    		<span class="sr-only">Previous</span>
  			</a>
  			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    			<span class="carousel-control-next-icon" aria-hidden="true"></span>
    			<span class="sr-only">Next</span>
  			</a>
		</div>
		
	</header>

	
	<section class="text-center mb-4 mt-4">
		<input type="text" id="search" placeholder="Search your film">
		<button onclick="search()" id="buscador" class=" btn btn-sm btn-outline-success"><i class="material-icons">search</i></button>
	</section>
	
	<section id="contenedor" class="container">
		
		
	</section>

	<section id="filmSearch" class="container">
		
	</section>

	<section id="info" >
		<div class="row container-fluid">

			<div class="col-md-4 col-sm-12" id="infoImg"></div>

			<div class="col-md-8 col-sm-12">
				<table class="table table-hover">
					<thead class="thead-inverse titles">
						<tr>
							<th>Director</th>
							<th>Title</th>
							<th>Data release</th>
							<th>Sinopsis</th>
						</tr>
					</thead>
					<tbody id="tabla" class="tbody">
						
					</tbody>
				</table>
			</div>
			
		</div>
		<button onclick="back()" class="btn btn-danger mt-2"> <i class="material-icons">reply_all</i> </button>
	</section>
	</div>

	<script src="js/script2.js"></script>
</body>
</html>
